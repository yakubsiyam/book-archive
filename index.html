<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- site title -->
    <title>Book Archive</title>
</head>
<body>

    <!-- header section start -->
    <header class="container">
        <h1  class="fs-2 text-center mt-4 text-info">Book Search</h1>

        <!-- Search Box -->
        <div class="input-group my-3 w-50 mx-auto">
            <input id="book-input" type="text" class="form-control" placeholder="Find Your Books" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadBookSearch()" class="btn bg-info" type="button">Search</button>
        </div>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>

        <!-- total result show -->
        <section id="total-result" class="container"></section>

        <!-- book Details -->
        <section class="container">
            <div id="books-container" class="row row-cols-md-3 row-cols-lg-4 g-4"></div>
        </section>
    </main>
    <!-- main section end -->

    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- book js file -->
    <script src="js/book.js"></script>
</body>
</html>
